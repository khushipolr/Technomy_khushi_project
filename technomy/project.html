<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Interactive Web Page</h1>
    <label for="contentSelector">Choose an option:</label>
    <select id="contentSelector">
        <option value="select">select</option>
        <option value="option1">fontend</option>
        <option value="option2">midleware</option>
        <option value="option3">back-end</option>
    </select>
    <div id="contentArea">
        <h3>Select an option from the dropdown to show content about full-stack development</h3><br>
        <img src="full.gif" alt="" style="width:880px;height:480px;">
    </div>
    <script src="script.js"></script> 
</body>
</html>
